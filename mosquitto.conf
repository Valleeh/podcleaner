# Mosquitto MQTT Broker Configuration for PodCleaner

# Allow anonymous access (for development)
allow_anonymous true

# Listener configuration for MQTT protocol
listener 1883

# WebSocket listener
listener 9001
protocol websockets

# Persistence settings
persistence true
persistence_location /mosquitto/data/

# Log settings
log_dest file /mosquitto/log/mosquitto.log
log_type error
log_type warning
log_type notice
log_type information 